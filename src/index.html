<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>WebComponent Navbar Demo</title>
  <link rel="stylesheet" type="text/css" href="/build/wc-navigation.css">
  <script src="/build/wc-navigation.js"></script>

  <style>
    body {
      margin: 0;
    }
  </style>

</head>
<body>

  <wc-navbar>
    <div slot="item-start">
      <wc-menu>
        <wc-menu-item href="https://google.ch">
          Test
          <wc-menu type="dropdown">
            <wc-menu-item href="https://google.ch">Sub Menu Item</wc-menu-item>
            <wc-menu-item href="https://google.ch">Sub Menu Item</wc-menu-item>
            <wc-menu-item href="https://google.ch">Sub Menu Item</wc-menu-item>
          </wc-menu>
        </wc-menu-item>
        <wc-menu-item href="https://google.ch">
          Test 2
          <wc-menu type="dropdown">
            <wc-menu-item href="https://google.ch">Sub Menu Item</wc-menu-item>
            <wc-menu-item href="https://google.ch">Sub Menu Item</wc-menu-item>
            <wc-menu-item href="https://google.ch">Sub Menu Item</wc-menu-item>
          </wc-menu>
        </wc-menu-item>
      </wc-menu>
    </div>
    <div slot="item-center">center</div>
    <div slot="item-end">end</div>
  </wc-navbar>

</body>
</html>
